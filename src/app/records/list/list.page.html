<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center" >ProntuÃ¡rios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p *ngIf="list.length === 0" class="text-center">Nenhum resultado encontrado.</p>
  <ion-list *ngIf="list.length > 0">
    <ion-item *ngFor="let item of list">
      <ion-label>
        <h2 (click)="goToDetails()" >{{ item.patient.name }}</h2>
        <small>#{{ item.id}} | {{ item.created_at }}</small>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
