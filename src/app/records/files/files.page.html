<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Enviar arquivo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item class="ion-margin-bottom">
    <ion-label position="stacked">Nome:</ion-label>
    <ion-input [(ngModel)]="form.name"></ion-input>
  </ion-item>

  <input type="file" accept="file" (change)="onFileSelected($event)" />
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button color="primary" expand="block" (click)="submit()">
      Salvar
    </ion-button>
  </ion-toolbar>
</ion-footer>
