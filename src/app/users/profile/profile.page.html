<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Perfil</ion-title>
    <ion-buttons slot="end">
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <h4 class="ion-margin-start">Informações gerais</h4>

  <p *ngIf="!user" class="ion-margin-start">Nenhum resultado encontrado.</p>

  <ion-list >
    <ion-item >
      <ion-label> 
          <div *ngIf="user">
              <ion-item class="ion-margin-bottom">
                <ion-label position="stacked">Nome completo:</ion-label>
                <h3>{{ user.name }}</h3>
              </ion-item>
                
            </div>
        </ion-label>
      </ion-item>
  </ion-list>  
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button color="primary" expand="block" (click)="submit()">
      Salvar
    </ion-button>
  </ion-toolbar>
</ion-footer>
