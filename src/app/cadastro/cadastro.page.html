<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-item>
  <ion-label stacked>Nome do usuario</ion-label>
  <ion-input [(ngModel)]="name"></ion-input>
</ion-item>

<ion-item>
  <ion-label stacked>Numero da matricula</ion-label>
  <ion-input [(ngModel)]="N_matricula"></ion-input>
</ion-item>

<ion-item>
  <ion-label stacked>email</ion-label>
  <ion-input [(ngModel)]="email"></ion-input>
</ion-item>

<ion-item>
  <ion-label stacked>Confirma e-mail</ion-label>
  <ion-input [(ngModel)]="email"></ion-input>
</ion-item>

<ion-item>
  <ion-label stacked>Senha</ion-label>
  <ion-input type="password" [(ngModel)]="password"></ion-input>
</ion-item>

<ion-item>
  <ion-label stacked>confirmar senha</ion-label>
  <ion-input type="password" [(ngModel)]="password"></ion-input>
</ion-item>

<div text-center margin-top>
  <ion-button color="primary" expand="block"  (click)="signUp()">
   Cadastrar
  </ion-button>

</div>
